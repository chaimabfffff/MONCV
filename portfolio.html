<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>/* Police Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        #hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        #hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        #hero p {
            font-size: 1.2em;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        #projets {
            padding: 50px 0;
            text-align: center;
        }
        
        #projets h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .projet {
            background-color: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        .projet img {
            width: 100%;
            border-radius: 10px;
        }
        
        .projet h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }
        
        .projet p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .projet a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .projet a:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        footer p {
            margin: 0;
        }
        </style>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous d'avoir un fichier styles.css dans le même répertoire -->
</head>
<body>
    <header>

        </div>

    <section id="projets">

                <img src="file:///Users/chaimabenfarhat/Downloads/mon_app/cils4.jpg" alt="Projet 1">
                <h3>institut de beauté</h3>
               
                <a href="essaie.html">Voir plus</a>
            </div>
            <div class="projet">
                <img src="file:///Users/chaimabenfarhat/Downloads/motus_game/node_modules/motus.jpg" alt="Projet 2">

            </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mon Portfolio</p>
        </div>

</body>
</html>
